name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test-and-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r twitchiobot/src/requirements.txt

      - name: Run pytest
        working-directory: twitchiobot
        run: pytest -q

      - name: Compile Python sources
        run: |
          python -m compileall -q twitchiobot/src
          python -m compileall -q twitchiobot/tests

      - name: Shell syntax checks
        run: |
          for script in twitchiobot/infrastructure/aws/*.sh; do
            bash -n "$script"
          done

      - name: AWS JSON parse checks
        run: |
          python - <<'PY'
          import glob
          import json

          files = glob.glob("twitchiobot/infrastructure/aws/*.json")
          if not files:
              raise SystemExit("No JSON files found under infrastructure/aws")

          for path in sorted(files):
              with open(path, "r", encoding="utf-8") as file_handle:
                  json.load(file_handle)
              print(f"OK: {path}")
          PY
